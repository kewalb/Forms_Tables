<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal container" id="frm">
        <div class="form-group">
          <label for="First Name">First Name:</label>
          <input type="text" class="form-control" id="fname" name='fname'>
        </div>
        <div class="form-group">
          <label for="Last Name">Last Name:</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="Pincode">Pincode:</label>
            <input type="number" class="form-control" id="pincode">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>&nbsp
            <label class="radio-inline"><input type="radio" name="gender" value="Male">Male</label>&nbsp&nbsp
            <label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>&nbsp&nbsp
            <label class="radio-inline"><input type="radio" name="gender" value="Others">Others</label>&nbsp&nbsp
        </div>
        <div class="form-group">
            <label for="food">Food:</label>&nbsp
            <label class="checkbox-inline"><input type="checkbox" name="optradio" value="Idly">Idly</label>&nbsp&nbsp
            <label class="checkbox-inline"><input type="checkbox" name="optradio" value="Dosa">Dosa</label>&nbsp&nbsp
            <label class="checkbox-inline"><input type="checkbox" name="optradio" value="Poori">Poori</label>&nbsp&nbsp
            <label class="checkbox-inline"><input type="checkbox" name="optradio" value="Momos">Momos</label>&nbsp&nbsp
            <label class="checkbox-inline"><input type="checkbox" name="optradio" value="Chicken">Chicken</label>&nbsp&nbsp
        </div>
        <div class="form-group">
            <label for="Country">Country:</label>
            <input type="text" class="form-control" id="country">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state">
        </div>
        
        <input type="button" class="btn btn-success" onclick="myData()" value="Submit">
      </form>


      <div class="container mt-5">           
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>Country</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody id='table-body'>
            
          </tbody>
        </table>
      </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
